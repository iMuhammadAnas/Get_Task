<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Todo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="image-bx">
            <img src="./Images/Todo Icon.png" alt="Icon" width="250px">
        </div>
        <div class="heading">
            <h1>Today's Task</h1>
        </div>
        <div class="load" id="loader1">
            <div id="loader" class="loading"></div>
        </div>
        <div class="tasks">
            <p id="task">"No Task For Today"</p>
        </div>
        <div class="btn-bx">
            <button class="btn" id="btn">Get A New Task</button>
        </div>
        <div class="footer">
            <a href="https://github.com/iMuhammadAnas/" target="_blank">MUHAMMAD ANAS <span>❤️</span></a>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
